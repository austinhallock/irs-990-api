type IrsContribution @key(fields: "id") {
  id: ID!
  year: Int
  fromEin: String
  toId: String # ein or name if no ein
  toName: String
  toExemptStatus: String
  toCity: String
  toState: String
  amount: BigInt
  nteeMajor: String
  nteeMinor: String
  relationship: String
  purpose: String
}

extend type Query {
  irsContributions(ein: String): [IrsContribution]
}
