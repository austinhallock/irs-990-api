type IrsOrg {
  ein: String
  name: String
  city: String
  state: String # 2 letter code
  nteecc: String # https://nccs.urban.org/project/national-taxonomy-exempt-entities-ntee-codes

  website: String
  mission: String
  exemptStatus: String

  assets: BigInt
  liabilities: BigInt
  lastRevenue: BigInt
  lastExpenses: BigInt

  topSalary: JSONObject
  websiteText: String
}

extend type Query {
  irsOrg(ein: String): IrsOrg
}
